<html>

<head>
  <meta charset="UTF-8">
  <title>Curvas</title>
  <link href="layout.css" rel="stylesheet">
  <script src="mathfunctions.js"></script>
  <script src="arclength.js"></script>
  <style>
    article{
      max-width: 900px;
      margin: auto;
    }
    .playable-buttons{
      margin-left:auto;
    }
    .playable-code{
      width:900px;
    }
  </style>
</head>

<body>
  <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/scale -->
  <article>
  <p id="results">Results:</p>
  <canvas id="canvas" width="900" height="400" class="playable-canvas"></canvas>
  <div class="playable-buttons">
    <input id="edit" type="button" value="Edit" />
    <input id="add" type="button" value="Add" onclick="addParameterU();"/>
    <input id="run" type="button" value="Run" onclick="run();" />
    <input id="reset" type="button" value="Reset" />
    <input id="save" type="button" value="Save" />
  </div>
  <textarea id="code" class="playable-code">
      //To draw a bézier curve with parametric values based on arc length
      setSizePoints(20); //numeros de pontos para construção da curva
      p0 = [-250,-100];
      p1 = [-50,140];
      p2 = [100,-150];
      p3 = [300,125];
      setSizePoints(50)
      //change to setHermiteArcLenght to use hermite
      setBezierArcLength(p0,p1,p2,p3);
  </textarea>

p1 = [-50,140];
p2 = [100,-150];
p3 = [300,125];
setBezier(p0,p1,p2,p3);
showPoints();-->

  <script src="draw.js"></script>
</article>
</body>

</html>
